  <script>
    var btn = document.getElementById('submit');
    document.getElementById('mainBackend').style.display = 'none';
    btn.addEventListener('click', function (e) {
      sendPass();
    })

    function sendPass() {
      var pass = document.getElementById('pass').value;
      var xhr = new XMLHttpRequest();

      xhr.open('POST', '/backend/pass');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function () {
        if (xhr.status === 200) {
          showBackend();
        } else if (xhr.status == 401) {
          document.write("NOT ALLOWED");
        }
        else if (xhr.status !== 200) {
          alert('Request failed.  Returned status of ' + xhr.status);
        }
      };
      xhr.send(JSON.stringify({ pass: btoa(pass) }));
    }

    function getCurrent() {
      var xhr = new XMLHttpRequest();

      xhr.open('GET', '/backend/allNames');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function () {
        if (xhr.status === 200) {
          console.log(xhr);
          var textArray = JSON.parse(xhr.responseText)
          getFiles(textArray);

        } else if (xhr.status !== 200) {
          alert('Request failed.  Returned status of ' + xhr.status);
        }
      };
      xhr.send()
    }

    function getFiles(textArray) {
      var imgHolder = document.getElementById('currentImgs')
      var imgs = document.createDocumentFragment();
      textArray.forEach(el => {
        var img = document.createElement('img');
        img.setAttribute('src', `/currentStyles/${el}`);
        imgHolder.appendChild(img);

      })
    }

    function showBackend() {
      document.getElementById("enter").style.display = 'none';
      document.getElementById("backendHeader").style.display = 'block';
      document.getElementById('mainBackend').style.display = 'block';
    }
  </script>
</body>

</html>
