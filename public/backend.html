<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/">
  <title>kalika backend</title>
</head>

<body>

  <div class="jumbotron row">
    <div class="col-md-6 offset-md-3 text-center" id='enter'>
      <input id='pass' placeholder="Enter The Password">
      <button class='btn btn-info' id='submit'>Submit</button>
    </div>
  </div>

  <div id="mainBackend">
    <div id='currentImgs' class='row'>

    </div>
    <div class="row">
      <div class='col-md-3 offset-md-4 text-center'>
        <img src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg" class="rounded-circle z-depth-1-half avatar-pic pb-5 mb"
          alt="example placeholder avatar">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
          </div>
          <div class="custom-file text-left">
            <input type="file" class="custom-file-input" id="inputGroupFile01" accept="image/*" aria-describedby="inputGroupFileAddon01">
            <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    var btn = document.getElementById('submit');
    btn.addEventListener('click', function (e) {
      sendPass();
    })

    function sendPass() {
      var pass = document.getElementById('pass').value;
      xhr = new XMLHttpRequest();

      xhr.open('POST', '/backend/pass');
      xhr.setRequestHeader('Content-Type', 'application/json');
      xhr.onload = function () {
        if (xhr.status === 200) {
          showBackend();
        } else if (xhr.status == 401) {
          document.write("NOW ALLOWED");
        }
        else if (xhr.status !== 200) {
          alert('Request failed.  Returned status of ' + xhr.status);
        }
      };
      xhr.send(JSON.stringify({ pass: btoa(pass) }));
    }

    function getCurrent() {
      xhr = new XMLHttpRequest();

      xhr.open('GET', '/backend/all');
      xhr.setRequestHeader('Content-Type', 'image/*');
      xhr.onload = function () {
        if (xhr.status === 200) {
          console.log(xhr);
          appendImages(xhr.responseText);
        } else if (xhr.status == 401) {
          document.write("NOT ALLOWED");
        }
        else if (xhr.status !== 200) {
          alert('Request failed.  Returned status of ' + xhr.status);
        }
      };
    }

    function sendNewImage() {

    }

    function showBackend() {
      document.getElementsByClassName("jumbotron")[0].style.display = 'none';
      document.getElementById('mainBackend').style.display = 'block';
    }
  </script>
</body>

</html>
